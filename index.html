<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finances</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finances">
    </header>

    <main class="container">
        <section id="balance">
            <div class="card">
                <h2>
                    Entradas
                    <img src="./assets/income.svg" alt="Imagem ilustrativa do card entradas">
                </h2>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h2>
                    Saídas
                    <img src="./assets/expense.svg" alt="Imagem ilustrativa do card saídas">
                </h2>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h2>
                    Total
                    <img src="./assets/total.svg" alt="Imagem ilustrativa do card total">
                </h2>
                <p>R$ 5.000,00</p>
            </div>
        </section>

        <section id="transactions">
            <div class="serach-add">
                <input type="text" placeholder="Buscar transação..." class="search">
                <span class="new" id="new">+ Nova transação</span>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Descrição
                            </th>
                            <th>
                                Valor
                            </th>
                            <th>
                                Data
                            </th>
                            <th>
                                Ações
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Criação de Web site</td>
                            <td>R$ 5.000,00</td>
                            <td>31/05/2024</td>
                            <td>
                                <div class="actions">
                                    <img src="./assets/edit.svg" alt="">
                                    <img src="./assets/trash.svg" alt="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Água</td>
                            <td>R$ 90,00</td>
                            <td>31/05/2024</td>
                            <td>
                                <div class="actions">
                                    <img src="./assets/edit.svg" alt="">
                                    <img src="./assets/trash.svg" alt="">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <div class="modal-overflow">

    </div>

    <script src="./script.js"></script>
</body>

</html>
